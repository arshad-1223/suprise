<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Keerthana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            text-align: center;
            color: #333;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        .polaroids {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            max-width: 90%;
        }

        .polaroid {
            width: 100px;
            height: 130px;
            animation: float 2s infinite alternate;
            transform: rotate(-5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .polaroid img {
            max-width: 100%;
            max-height: 100%;
        }

        @keyframes float {
            to {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        button {
            background: #FF6F91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #FF477E;
        }

        /* Mobile-specific styles */
        @media (max-width: 600px) {
            .polaroids {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }

            .polaroid {
                width: 100px;
                height: 150px;
            }

            button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Happy Birthday Keerthana!</h1>
        <div class="polaroids">
            <!-- Add as many images as you'd like -->
            <div class="polaroid"><img src="polaroid1.jpg" alt="Polaroid 1"></div>
            <div class="polaroid"><img src="polaroid2.jpg" alt="Polaroid 2"></div>
            <div class="polaroid"><img src="polaroid3.jpg" alt="Polaroid 3"></div>
            <div class="polaroid"><img src="polaroid4.jpg" alt="Polaroid 4"></div>
            <div class="polaroid"><img src="polaroid5.jpg" alt="Polaroid 5"></div>
            <div class="polaroid"><img src="polaroid6.jpg" alt="Polaroid 6"></div>
            <div class="polaroid"><img src="polaroid7.jpg" alt="Polaroid 7"></div>
        </div>
        <button id="surpriseButton" onclick="enterPage2()">Enter the Surprise</button>
    </div>

    <div id="page2" class="page">
        <h2>Enter the Password to Unlock Videos</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="unlockVideos()">Unlock</button>
        <div id="videos" class="hidden">
            <video src="video1.mp4" controls></video>
            <video src="video2.mp4" controls></video>
            <video src="video3.mp4" controls></video>
        </div>
        <button class="hidden" id="bonusButton" onclick="enterPage3()">Bonus Surprise</button>
    </div>

    <div id="page3" class="page">
        <h2>Keerthana, You're Amazing!</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. You deserve all the happiness in the world.</p>
    </div>

    <script>
        function enterPage2() {
            document.getElementById("page1").classList.remove("active");
            document.getElementById("page2").classList.add("active");
        }

        function unlockVideos() {
            const password = document.getElementById("passwordInput").value;
            if (password === "birthday2025") {
                document.getElementById("videos").classList.remove("hidden");
                document.getElementById("bonusButton").classList.remove("hidden");
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function enterPage3() {
            document.getElementById("page2").classList.remove("active");
            document.getElementById("page3").classList.add("active");
        }
    </script>
</body>
</html>
