<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Keerthana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            text-align: center;
            color: #333;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .page.active {
            display: block;
        }
        .polaroids {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .polaroid {
            width: 150px;
            height: 200px;
            animation: float 2s infinite alternate;
            transform: rotate(-5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        @keyframes float {
            to {
                transform: translateY(-10px) rotate(5deg);
            }
        }
        .hidden {
            display: none;
        }
        button {
            background: #FF6F91;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #FF477E;
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Happy Birthday Keerthana!</h1>
        <div class="polaroids">
            <img src="polaraid1.jpg" alt="Polaroid 1" class="polaroid">
            <img src="polaroid2.jpg" alt="Polaroid 2" class="polaroid">
            <img src="polaroid3.jpg" alt="Polaroid 3" class="polaroid">
        </div>
        <button id="surpriseButton" onclick="enterPage2()">Enter the Surprise</button>
    </div>

    <div id="page2" class="page">
        <h2>Enter Your First Nickname To Unlock Suprise</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="unlockVideos()">Unlock</button>
        <div id="videos" class="hidden">
            <video src="video1.mp4" controls></video>
            <video src="video2.mp4" controls></video>
            <video src="video3.mp4" controls></video>
        </div>
        <button class="hidden" id="bonusButton" onclick="enterPage3()">Bonus Surprise</button>
    </div>

    <div id="page3" class="page">
        <h2>Keerthana, You're Amazing!</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. You deserve all the happiness in the world.</p>
    </div>
    <script>
        function enterPage2() {
            document.getElementById("page1").classList.remove("active");
            document.getElementById("page2").classList.add("active");
        }

        function unlockVideos() {
            const password = document.getElementById("passwordInput").value;
            if (password === "mental") {
                document.getElementById("videos").classList.remove("hidden");
                document.getElementById("bonusButton").classList.remove("hidden");
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function enterPage3() {
            document.getElementById("page2").classList.remove("active");
            document.getElementById("page3").classList.add("active");
        }
    </script>
</body>
</html>
